name: T2

on:
  workflow_run:
    workflows: ["T1"]       # Точно имя CI workflow
    types: [completed]       # Только completed, другие типы игнорируются

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}